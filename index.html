<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Simulator V2 - Analysis Mode</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css">
</head>
<body>
    <div class="main-container">
        <div id="eval-bar">
            <div id="eval-fill"></div>
        </div>

        <div id="myBoard"></div>

        <div class="side-panel">
            <h2 id="ui-title">Analysis</h2>
            
            <div class="language-section">
                <select id="lang-select">
                    <option value="en">English</option>
                    <option value="vi">Tiếng Việt</option>
                    <option value="km">ភាសាខ្មែរ (Khmer)</option>
                    <option value="my">မြန်မာဘာသာ (Burmese)</option>
                    <option value="zh">中文</option>
                    <option value="ja">日本語</option>
                    <option value="ko">한국어</option>
                    <option value="es">Español</option>
                    <option value="pt">Português</option>
                    <option value="fr">Français</option>
                </select>
            </div>

            <div id="status">White to move</div>
            <div id="engine-eval">Engine: Loading...</div>

            <div class="button-group">
                <button onclick="undoMove()" id="ui-undo">Undo</button>
                <button onclick="resetGame()" id="ui-reset">Reset</button>
            </div>

            <hr>
            <div class="emoji-bank">
                <div class="emoji-row">White: ♚ ♛ ♝ ♞ ♜ ♟</div>
                <div class="emoji-row">Black: ♔ ♕ ♗ ♘ ♖ ♙</div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
    <script src="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stockfish.js/10.0.2/stockfish.js"></script>
    <script src="script.js"></script>
</body>
</html>
