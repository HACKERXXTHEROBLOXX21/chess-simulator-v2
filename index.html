<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate Chess Analysis</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css">
</head>
<body>
    <div class="main-layout">
        <div class="analysis-panel">
            <div id="eval-bar"><div id="eval-fill"></div></div>
            <div id="myBoard"></div>
        </div>

        <div class="info-panel">
            <select id="lang-select">
                <option value="en">English</option>
                <option value="vi">Tiếng Việt</option>
                <option value="zh">中文</option>
                <option value="ja">日本語</option>
                <option value="ko">한국어</option>
                <option value="es">Español</option>
                <option value="pt">Português</option>
                <option value="fr">Français</option>
                <option value="km">Khmer</option>
                <option value="mm">Burmese</option>
            </select>
            
            <h2 id="ui-title">Chess Analysis</h2>
            <div id="status">White to move</div>
            <div id="engine-status">Engine: Loading...</div>
            <button onclick="undoMove()" id="ui-undo">Undo Move</button>
            <button onclick="game.reset(); board.start();" id="ui-reset">Reset</button>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
    <script src="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stockfish.js/10.0.2/stockfish.js"></script>
    <script src="script.js"></script>
</body>
</html>
